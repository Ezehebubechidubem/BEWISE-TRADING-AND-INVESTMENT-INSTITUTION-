<!-- templates/dashboard.html -->
<!doctype html>
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard — Crypto Training</title>
<link rel="icon" href="/logo.png">
<style>
  body{font-family:system-ui,Segoe UI; margin:0; background:#071024; color:#e6eef8}
  header{display:flex; align-items:center; gap:12px; padding:14px; background:linear-gradient(90deg,#06203a,#08304d)}
  .logo{height:36px}
  .container{padding:20px}
  .card{background:#062035; padding:18px; border-radius:12px; max-width:820px; margin:12px auto}
  .links a{display:inline-block; margin-right:12px; padding:10px 14px; border-radius:10px; text-decoration:none; background:#06b6d4; color:#042a2b; font-weight:700}
  #logout{background:#ef4444; color:white}
</style>
</head>
<body>
<header>
  <img src="/logo.png" class="logo" alt="logo">
  <h3 style="margin:0">Crypto Training — Dashboard</h3>
</header>
<div class="container">
  <div class="card">
    <h2 id="welcome">Welcome</h2>
    <p>Use the links below to go to the course or payment pages.</p>
    <div class="links">
      <a href="/course">Courses</a>
      <a href="/payment">Payment</a>
      <a href="/admin">Admin</a>
      <a id="logout" href="#" onclick="logout()">Logout</a>
    </div>
    <div id="status" style="margin-top:10px; font-size:14px; opacity:0.9"></div>
  </div>
</div>

<script>
  async function check(){
    const r = await fetch('/api/check_session');
    const j = await r.json();
    if(!j.logged_in){
      // not logged in -> redirect to authentication
      window.location.href = "/";
      return;
    }
    document.getElementById('welcome').innerText = "Welcome — your device is registered.";
    document.getElementById('status').innerText = "Device ID: " + j.device_id;
  }
  check();

  async function logout(){
    await fetch('/api/logout', {method:'POST'});
    window.location.href = "/";
  }
</script>
</body>
</html>
